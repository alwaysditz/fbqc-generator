<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FBQC Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #F0F2F5;
      --panel-bg: rgba(255, 255, 255, 0.8);
      --border-color: rgba(0, 0, 0, 0.1);
      --accent-color: #5B9FE2;
      --accent-shadow: rgba(91, 159, 226, 0.4);
      --muted-text: rgba(0, 0, 0, 0.6);
      --btn-text: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
      background: var(--bg-light);
      color: #333;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .wrap {
      width: 100%;
      max-width: 500px;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    header {
      text-align: center;
      margin-bottom: 24px;
      font-size: 40px; 
      font-weight: 700;
      color: var(--accent-color);
    }

    .panel {
      width: 100%;
      background: var(--panel-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1), inset 0 0 12px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(5px);
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: var(--muted-text);
      margin-bottom: 20px;
    }

    .field { margin-bottom: 20px; }
    label {
      display: block;
      font-size: 13px;
      color: var(--muted-text);
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      font-size: 14px;
      font-weight: 400;
      border-radius: 12px;
      border: 2px solid transparent;
      background: #fff;
      color: #333;
      box-shadow: 0 0 10px var(--accent-shadow);
      transition: all .3s ease;
      font-family: 'Poppins', sans-serif;
    }
    input:focus, textarea:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 16px var(--accent-shadow);
      outline: none;
    }
    textarea { min-height: 110px; resize: vertical; }
    input::placeholder, textarea::placeholder { color: var(--muted-text); }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      background: var(--accent-color);
      color: var(--btn-text);
      font-size: 16px;
      transition: transform .2s ease, box-shadow .2s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }
    .btn:active { transform: translateY(1px); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); }

    .result { text-align: center; margin-top: 24px; }
    .result img {
      max-width: 100%;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }
    .result img:hover { transform: scale(1.02); }

    .download {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 20px;
      border-radius: 10px;
      background: #28a745;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      transition: transform .2s ease;
    }
    .download:hover { transform: translateY(-2px); }

    .loading {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Animasi Bintang */
    .stars-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      animation: star-fall linear infinite;
    }

    .star::before {
      content: '★';
      display: block;
      font-size: 20px;
      color: var(--accent-color);
      opacity: 0;
      animation: star-glow 5s infinite;
      transform: scale(0.5);
    }

    @keyframes star-fall {
      0% {
        transform: translateY(calc(-100vh - 20px)) rotate(0deg);
      }
      100% {
        transform: translateY(calc(100vh + 20px)) rotate(360deg);
      }
    }

    @keyframes star-glow {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; transform: scale(1); }
    }

    footer { text-align: center; font-size: 12px; color: var(--muted-text); margin-top: 24px; }
  </style>
</head>
<body>
  <div class="stars-container" id="stars-container"></div>
  
  <div class="wrap">
    <header>FBQC Generator</header>

    <div class="panel">
      <p class="note">Isi form lalu klik <strong>Generate</strong>.</p>

      <form id="form">
        <div class="field">
          <label for="name">Nama pengguna</label>
          <input id="name" type="text" placeholder="Contoh: Ditzz" required>
        </div>
        <div class="field">
          <label for="comment">Kata-kata</label>
          <textarea id="comment" placeholder="Masukkan kata-kata" required></textarea>
        </div>
        <div class="field">
          <label for="profileUrl">URL foto profil (opsional)</label>
          <input id="profileUrl" type="text" placeholder="URL gambar profil, jika kosong pakai default">
        </div>
        
        <div style="margin-top:20px">
          <button class="btn" type="submit">Generate</button>
        </div>
      </form>

      <div id="result" class="result"></div>
    </div>

    <footer>© Ditzz x Lana</footer>
  </div>

  <script>
    const starsContainer = document.getElementById("stars-container");
    const starCount = 60; // Mengubah jumlah bintang menjadi 60

    for (let i = 0; i < starCount; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDelay = `${Math.random() * 8}s`;
        star.style.animationDuration = `${5 + Math.random() * 10}s`;
        star.style.top = `-${Math.random() * 100}vh`;

        starsContainer.appendChild(star);
    }

    const form = document.getElementById("form");
    const result = document.getElementById("result");
    const defaultProfileUrl = 'https://files.catbox.moe/f7g0nx.jpg';

    const showLoading = () => result.innerHTML = '<div class="loading"></div>';
    const showError = msg => result.innerHTML = `<div style="color:#ff6b6b; font-size: 14px;">${msg}</div>`;
    const resetFormAndResult = () => {
      form.reset();
      result.innerHTML = "";
    };

    form.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const comment = document.getElementById("comment").value.trim();
      const profileUrl = document.getElementById("profileUrl").value.trim() || defaultProfileUrl;

      if (!name || !comment) {
        showError("Harap isi Nama pengguna dan Kata-kata.");
        return;
      }

      showLoading();
      try {
        const res = await fetch("/api/qcfb", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, comment, profileUrl }),
        });

        if (!res.ok) {
          const errorData = await res.json();
          showError("Gagal generate: " + (errorData.error || "Terjadi kesalahan."));
          return;
        }

        const data = await res.json();
        const imageUrl = data.result;

        if (!imageUrl) {
          showError("URL gambar tidak ditemukan.");
          return;
        }

        result.innerHTML = `
          <img src="${imageUrl}" alt="Hasil" />
          <a class="download" href="${imageUrl}" download="fbqc-generated.jpg">Download Gambar</a>
        `;
        
        result.querySelector(".download").onclick = () => setTimeout(resetFormAndResult, 800);

      } catch (err) {
        showError("Error jaringan: " + err.message);
      }
    };
  </script>
</body>
  </html>
